<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#torch{
  width: 30px;
  height: 30px;
background: radial-gradient(circle at center, #ffffe0, #ffcc00, #cc6600, #000000);
  position: absolute;
  border-radius: 50%;
  transition: transform 0.1s ease, left 0.1s ease, top 0.1s ease;
}
    </style>
</head>
<body>
    <div id="torch"></div>
    <script>
document.addEventListener("mousemove", e =>{
  const torch = document.getElementById("torch");
  const cordX = e.clientX;
  const cordY = e.clientY;
  torch.style.left = `${cordX}px`;
  torch.style.top = `${cordY}px`;
  
})
    </script>
</body>

</html>
